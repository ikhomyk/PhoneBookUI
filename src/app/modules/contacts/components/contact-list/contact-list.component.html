<div class="contacts">
  <div class="table">
    <mat-form-field class="filter" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="scroll">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="isFavorite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Favorite </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary" [(ngModel)]="element.isFavorite"
            (change)="changeFavorite(element.isFavorite, element.id)">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="instagramUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.instagramUrl}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="delete-button" (click)="deleteContact(element.id)">Delete</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="update-button" (click)="updateContact(element.id)">Update</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>
  
  <div class="action">
    <button mat-raised-button class="add-button" (click)="addNewContact()">Add new contact</button>
  </div>
</div>
