<div class="confirm-container">
  <span class="title">
    Do you really want to leave our site?
  </span>

  <div class="button-container">
    <button class="btn" mat-button (click)="logout()">
      Yes
    </button>

    <button class="btn" mat-button (click)="close()">
      No
    </button>
  </div>
</div>
